<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style>
		.product-image img{
			width:200px;
		}
	</style>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<div class="product-image">
			<img :src="image">
		</div>

		<div class="product-info">
			<h1>{{ product }}</h1>
		</div>
	</div>

	<script>
		var app = new Vue({
			el: '#app',
			data: {
				product: 'Socks',
				image: '../assets/vue.png'
			}
		})
	</script>
</body>
</html>
