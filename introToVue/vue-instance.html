<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Vue instance</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<h1>{{ product }}</h1>
	</div>
	<script>
		var app = new Vue({
			el : '#app',
			data : {
				product: 'Socks'
			}
		})
	</script>
</body>
</html>
